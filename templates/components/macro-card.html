{% macro cardMacro (image, title, text, url, btnText="Button") %}
  <div class="card">
    <img class="card-img-top img-fluid" src="{{ image }}" alt="{{ title }}">
    <div class="card-block">
      <h4 class="card-title">{{ title }}</h4>
      <p class="card-text">{{ text }}</p>
      {% if url %}
        <a href="{{ url }}" class="btn btn-primary">{{ btnText }}</a>
      {% endif %}
      
    </div>
  </div>
{% endmacro %}
